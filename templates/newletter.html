<!DOCTYPE html>
<html>
  <head>
    <title>New Letter</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js'></script>
    <script src="js/inbox.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato|Oswald:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/inbox.css">

    <script>
    function updateTheme(){
      document.getElementById("realTheme").value = document.getElementById("tempTheme").value
    }
    </script>



  </head>

  <body>
    <section><h1>NEW LETTER</h1></section>

    <form method="post" action="">

      <h3>TO: <input type="text" name="receiver"/></h3>
      <h3>LOCATION:<input type="text" name="locate" placeholder="Zipcode or City"/></h3>
      <h3>DELIVERY DATE:<input type = "date" name="deliverydate"/></h3>
      <h3>THEME:</h3> <select name="themeChoices" onchange='updateTheme()' id="tempTheme">
        <option value="cute">Cute</option>
        <option value="bold">Bold</option>
        <option value="tropical">Tropical</option>
        <option value="elegant">Elegant</option>
        <option value="classic">Classic</option>
        </select>
      <h3>MESSAGE:</h3>
      <input type="hidden" name="theme" value="cute" id="realTheme">

      <textarea type="text" name="text"/ cols="63px" rows="10" placeholder="Give A Hand" style="resize: none;"></textarea>

      <p><input id="send" type="submit" value="SEND" style="width:100px; height:50px" ></p>
    </form> <br> <br>
    <a href="/" class="rbutton"> RETURN HOME </a>


  </body>
</html>
