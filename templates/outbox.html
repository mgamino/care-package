<!DOCTYPE html>
<html>
  <head>
    <title>My Outbox</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js'></script>
    <script src="js/outbox.js"></script>
    <link rel="stylesheet" href="stylesheets/outbox.css">
    <title></title>
  </head>
  <body>
    <section><h1>Your Outbox</h1></section>
    <div class="delivered">
      {% for letter in deliveredletters %}
        <div class = "message">
          <center>{{letter.receiver_email}}</center>
          <div class = "textbox">
            {{letter.text}}
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="sent">
      {% for letter in undeliveredletters %}
        <div class = "message">
          <center>Name</center>
          <div class = "textbox">
            This is text that you typed but they have not recieved
          </div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
