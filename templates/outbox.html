<!DOCTYPE html>
<html>
  <head>
    <title>My Outbox</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js'></script>
    <script src="js/outbox.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato|Oswald:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/outbox.css">

  </head>
  <body>
    <h1>YOUR OUTBOX</h1>

    <center><div class="delivered">
      {% for letter in deliveredletters %}
        <div class = "message">
          <center>{{letter.receiver_email}}</center>
          <div class = "textbox">
            <center>{{letter.text}}</center>
            <div class="wrap">
            	<div class="cube">
            		<div class="front"><div id="cross"></div></div>
            		<div class="back"><div id="cross"></div></div>
            		<div class="top"><div id="cross"></div></div>
            		<div class="bottom"><div id="cross"></div></div>
            		<div class="left"><div id="cross"></div></div>
            		<div class="right"><div id="cross"></div></div>
            	</div>

    <p>hello</p>

                		<div class="right"><div id="cross"></div></div>

              </div>

            </div>

        </div>

    {% endfor %}
